<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Quotes App</title>
</head>

<body>
    <div class="py-5">
        <div class="inner text-center mx-auto text-black">
            <h1>Quote of the Day</h1>
            <p>Press the button below to recieve a random quote!</p>
            <button type="button" id="demo" class="btn text-white">New Quote</button>
            <blockquote cite='https://www.goodreads.com/quotes'>
                <p id="quote-text"></p>
                <footer>
                    <p id="quote-author"></p>
                    <cite id="cite" class="d-none">goodreads.com</cite>
                </footer>
            </blockquote>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
